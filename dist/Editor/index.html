<!DOCTYPE html>
<html>
  <head>
    <title>White Dwarf Editor</title>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script src="index.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      .flexExpand {
        flex-grow: 1;
      }

      .toolBar {
        height: 64px;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .editor {
        display: flex;
        flex-direction: row;

        min-height: 0;
        min-width: 0;
        flex-grow: 1;
        width: 100%;
      }
      .workspace {
        display: flex;
        flex-direction: column;
        min-height: 0;
        min-width: 200px;
        width: 25%;
        height: 100%;
        overflow: auto;
      }
      .mainCanvas {
        min-height: 0;
        min-width: 0;
        flex-grow: 1;
        width: 100%;
        height: 100%;
        border-style: solid;
        border-width: 1px;
        border-color: lightgray;
      }

      .footer {
        height: 64px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- Tool Bar -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span class="mdc-top-app-bar__title">White Dwarf Editor</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Options"
          >
            more_vert
          </button>
        </section>
      </div>
    </header>
    <div class="toolBar"></div>

    <!-- Editor -->
    <div class="editor">
      <!-- Left Work Space -->
      <div class="workspace"></div>

      <canvas id="mainCanvas" class="mainCanvas"></canvas>

      <!-- Right Work Space -->
      <div class="workspace"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="mdc-button mdc-button--raised toolBarButton">
        <span class="mdc-button__label">Play</span>
      </button>
    </div>
  </body>
</html>
